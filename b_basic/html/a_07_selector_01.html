<!DOCTYPE html>
<!-- a_07_selector_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹기초</title>
  <style>
    body {background-color: #CCCCFF;}
    h1{background-color: beige; color: skyblue;}

    #baseSelector{border: 2px solid white;}

    h2.select_title{color: white;}
    p.select_title{color: tomato;}

    #makeBox{width: 400px; height: 100px;}
    .one_box{background-color: #aaa;}

    #moreSelector{border: 3px dotted orange;}

    /*
    id의 이름을 작성할 경우: 카멜케이스형식(뒤에 오는 단어의 첫글자를 대문자로) -> viewBox
    class의 이름을 작성할 경우: 언더바 형식으로 작성(뒤에 오는 단어를 구분하기 위해 _를 사용) -> view_box
    */

  
  
  
  
  </style>
</head>
<body>
  <h1>웹문서</h1>
  <div id="baseSelector">
    <h2 class="select_title">css 선택자</h2>
    <p  class="select_title">내용을 작성</p>
    <div id="makeBox" class="one_box">하나의 박스를 생성</div>
  </div>

  <div id="moreSelector">
    <h2  class="select_title">선택자 추가</h2>
    <p>다양한 선택자를 추가</p>
  </div>
</body>
</html>
